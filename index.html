<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Patuti</title>
  </head>
  <body>
    <div id="app" tabindex="0" @keydown="setMove">
      <!-- {{ message }} -->
      <div id="area"></div>
      <div id="patuti-space">
        <div
          id="patuti"
          :style="{
            'background-image':`url(${currentImage.image})`, 
            width: currentImage.width + 'px', 
            height: currentImage.height + 'px',
            bottom: currentImage.bottom + 'px',
            left: currentImage.left + 'px',
          }"
        ></div>
      </div>
      <div class="bullet-h-group">
        <div class="bullet-h" id="bullet-h1"></div>
        <div class="bullet-h" id="bullet-h2"></div>
        <div class="bullet-h" id="bullet-h3"></div>
      </div>

      <div class="bullet-v-group">
        <div class="bullet-v" id="bullet-v1"></div>
        <div class="bullet-v" id="bullet-v2"></div>
        <div class="bullet-v" id="bullet-v3"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
  </body>
</html>
